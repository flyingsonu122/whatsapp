<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Message on WhatsApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1>Message on WhatsApp</h1>
        <form id="form">
            <input type="text" id="phone" placeholder="type phone number" required autofocus autocomplete="mobile">

            <textarea id="text" cols="30" rows="10" placeholder="type your message here"></textarea>

            <button type="submit" id="btn">Click here to send</button>
        </form>

        <script src="./main.js"></script>
    </body>

</html>
